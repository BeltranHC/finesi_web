version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: finesi_db
    environment:
      POSTGRES_USER: finesi_user
      POSTGRES_PASSWORD: finesi_password
      POSTGRES_DB: finesi_db
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - finesi_network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: finesi_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@finesi.edu.pe
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - '5050:80'
    depends_on:
      - postgres
    networks:
      - finesi_network

volumes:
  postgres_data:

networks:
  finesi_network:
    driver: bridge
